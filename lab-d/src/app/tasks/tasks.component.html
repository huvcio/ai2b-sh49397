<div class="container">
  <form class="new-task">
    <div class="form-group">
      <mat-form-field class="form-field">
        <mat-label>Title</mat-label>
        <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" [disabled]="isProcessing" />
        <mat-hint>Enter at least 1 character</mat-hint>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Deadline</mat-label>
        <input matInput  [matDatepicker]="deadlinePicker" type="date" id="deadline" name="deadline" [(ngModel)]="newTask.deadline" [disabled]="isProcessing"/>
        <mat-hint>Specifying the date is optional</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
        <mat-datepicker #deadlinePicker></mat-datepicker>
      </mat-form-field>

    <div class="form-group">
      <button mat-flat-button color="accent" (click)="addTask()" [disabled]="isProcessing || canAddTask()">
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </div>
  </div>

  <div class="tasks">
    <mat-card [class.completed]="task.completed" *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-subtitle *ngIf="task.deadline">{{ task.deadline | date: 'yyyy-MM-dd' }} </mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-actions align="end">
        <div>
          <mat-checkbox color="primary" [(ngModel)]="task.completed" (change)="handleChange(task)"/>
          <mat-label>Done</mat-label>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-flat-button color="primary" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">
    Archive Completed
  </button>
